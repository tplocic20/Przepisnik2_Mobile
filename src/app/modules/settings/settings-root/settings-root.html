<ion-header>

  <ion-navbar>
    <ion-title>Ustawienia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card class="app-info">
    <img src="assets/ico.png"/>
    <ion-card-content>
      <ion-card-title text-center>
        Przepiśnik 2
      </ion-card-title>
      <p text-center ion-text>
        {{version}}
      </p>
      <p text-center ion-text>
        Autor: Tomasz Płocic
      </p>
      <p text-center>
        <a ion-text href="tomaszplocic.pl">tomaszplocic.pl</a>
      </p>
      <div text-center>
        <a ion-button color="dark" clear icon-only href="https://github.com/Shogun666">
          <ion-icon name='logo-github'></ion-icon>
        </a>
        <a ion-button color="dark" clear icon-only href="mailto:tomasz.plocic@gmail.com">
          <ion-icon name='at' is-active="false"></ion-icon>
        </a>
        <a ion-button color="positive" clear icon-only href="https://www.linkedin.com/in/tplocic/">
          <ion-icon name='logo-linkedin' is-active="false"></ion-icon>
        </a>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Wygląd opcji listy
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Opcje jako popover</ion-label>
        <ion-toggle [(ngModel)]="settings.popoverOptions" (ngModelChange)="popoverOptionsChanged($event)"></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <partial-units-settings #unitsSettings></partial-units-settings>
    </ion-card-content>
  </ion-card>
</ion-content>
