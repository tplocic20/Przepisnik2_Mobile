<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Notatki</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <common-list-element *ngFor="let note of notes | async" [item]="note" (onClick)="noteClicked(note)" (onEdit)="noteEdit(note)" (onRemove)="noteRemove(note)"></common-list-element>
  </ion-list>
  <ion-fab bottom right (click)="addNote()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
