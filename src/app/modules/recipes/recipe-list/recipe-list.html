<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-bottom-margin">
  <ion-list #list>
    <common-list-element *ngFor="let rec of recipes | async | filter:search.value | orderByProperty:'Name'" [item]="rec" enableShare="true"
                         (onClick)="recipeClicked(rec)" (onEdit)="recipeEdit(rec.$key)"
                         (onRemove)="recipeRemove(rec)" (onShare)="recipeShare(rec)"></common-list-element>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="recipeAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
