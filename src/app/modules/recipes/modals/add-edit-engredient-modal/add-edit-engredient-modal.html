<ion-content>
  <ion-list class="no-margin">
    <ion-item-divider>
      {{title}}
    </ion-item-divider>
    <ion-item>
      <ion-label floating>Nazwa</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Ilość</ion-label>
      <ion-input type="number" [(ngModel)]="qty"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Jednostka</ion-label>
      <ion-select [(ngModel)]="unit" interface="popover">
        <ion-option *ngFor="let u of unitsList | async" [value]="u.Name">{{u.Name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button item-end clear color="danger" (click)="close()">
        Anuluj
      </button>
      <button ion-button item-end clear color="secondary" (click)="save()">
        Zapisz
      </button>
    </ion-item>
  </ion-list>
</ion-content>
