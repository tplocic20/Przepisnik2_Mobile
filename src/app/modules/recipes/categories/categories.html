  <ion-list #list>
    <common-list-element [blockSlide]="true" (onClick)="categoryClicked({})"></common-list-element>
    <common-list-element *ngFor="let cat of items | async" [item]="cat" (onClick)="categoryClicked(cat)"
                         (onEdit)="categoryEdit(cat)" (onRemove)="categoryRemove(cat)"></common-list-element>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (tap)="categoryAdd()" (press)="recipeAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
