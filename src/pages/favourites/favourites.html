<ion-header>

  <ion-navbar>
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-lg-4 *ngFor="let fav of favourites | async">
        <ion-card class="favourite-card" (click)="favouriteClicked(fav)">
          <ion-card-content>
            <div class="favourite-icon">
              <ion-icon name="star-outline"></ion-icon>
            </div>
            <div class="favourite-text">
              <p>{{fav.Name}}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
