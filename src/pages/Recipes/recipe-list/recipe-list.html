<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <page-header-popover-button></page-header-popover-button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [animated]="true" placeholder="Szukaj przepisu" [(ngModel)]="searchValue"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #list>
    <common-list-element *ngFor="let rec of recipes | async | filter:searchValue | orderByProperty:'Name'" [item]="rec" enableShare="true"
                         (onClick)="recipeClicked(rec)" (onEdit)="recipeEdit(rec.$key)"
                         (onRemove)="recipeRemove(rec)" (onShare)="recipeShare(rec)"></common-list-element>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="recipeAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
