<ion-header>

  <ion-navbar>
    <ion-title>RecipeDetails</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="activeSlide" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button value="0">
        Informacje
      </ion-segment-button>
      <ion-segment-button value="1">
        Przepis
      </ion-segment-button>
      <ion-segment-button value="2">
        Galeria
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-slides (ionSlideWillChange)="onSlideChanged()">

    <ion-slide>
          <ion-list>
            <ion-item>
              <ion-label>Temperatura:</ion-label>
              <ion-label>{{recipe?.Temperature}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Czas pieczenia:</ion-label>
              <ion-label>{{recipe?.Time}}</ion-label>
            </ion-item>
            <ion-card-header>
              Sk≈Çadniki
            </ion-card-header>
            <ion-list *ngFor="let group of recipe?.Engredients">
              <ion-item-divider>
                <p>{{group.Name}}</p>
              </ion-item-divider>
              <ion-item *ngFor="let eng of group.Positions">
                <p>{{eng.Name}}</p>
              </ion-item>
            </ion-list>
          </ion-list>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <ion-card-content>
          {{recipe?.Recipe}}
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide style="background-color: red">
      <h2>Slide 3</h2>
    </ion-slide>

  </ion-slides>
</ion-content>
