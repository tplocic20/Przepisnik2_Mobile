<ion-header>

  <ion-navbar>
    <ion-title>Kategorie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <common-list-element [blockSlide]="true" (onClick)="categoryClicked({})"></common-list-element>
    <common-list-element *ngFor="let cat of items | async" [item]="cat" (onClick)="categoryClicked(cat)" (onEdit)="categoryEdit(cat)" (onRemove)="categoryRemove(cat)"></common-list-element>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="categoryAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
