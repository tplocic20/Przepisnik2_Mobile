<ion-header>

  <ion-navbar>
    <ion-title>Kategorie</ion-title>
    <ion-buttons end>
      <page-header-popover-button></page-header-popover-button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar [animated]="true" [debounce]="500" (ionInput)="onSearchInput($event)" placeholder="Szukaj przepisu" [(ngModel)]="searchValue"></ion-searchbar>
</ion-header>


<ion-content>
  <ion-list>
    <common-list-element [blockSlide]="true" (onClick)="categoryClicked({})"></common-list-element>
    <common-list-element *ngFor="let cat of items | async" [item]="cat" (onClick)="categoryClicked(cat)" (onEdit)="categoryEdit(cat)" (onRemove)="categoryRemove(cat)"></common-list-element>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (tap)="categoryAdd()" (press)="recipeAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
