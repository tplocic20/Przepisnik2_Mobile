<!--
  Generated template for the NoteDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{note?.Name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <p>
        {{note?.Content}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-fab bottom left>
    <button ion-fab color="secondary" (click)="share()">
      <ion-icon name="share"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab color="primary">
      <ion-icon name="more"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="noteRemove()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-fab (click)="noteEdit()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
