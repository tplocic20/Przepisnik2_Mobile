<ion-list radio-group no-lines>
  <ion-item>
    Witaj {{name}}
  </ion-item>
  <ion-row>
    <ion-col>
      <button ion-item detail-none class="text-button text-smaller">A</button>
    </ion-col>
    <ion-col>
      <button ion-item detail-none class="text-button text-larger">A</button>
    </ion-col>
  </ion-row>
  <ion-row class="row-dots">
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('light-theme')" class="dot-white"
              [class.selected]="selectedTheme == 'light-theme'"></button>
    </ion-col>
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('yellow-theme')" class="dot-tan" [class.selected]="selectedTheme == 'yellow-theme'"></button>
    </ion-col>
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('grey-theme')" class="dot-grey" [class.selected]="selectedTheme == 'grey-theme'"></button>
    </ion-col>
    <ion-col>
      <button ion-button="dot" (click)="changeBackground('dark-theme')" class="dot-black"
              [class.selected]="selectedTheme == 'dark-theme'"></button>
    </ion-col>
  </ion-row>
  <button ion-item (click)="signOut()">
    <ion-icon name="log-out" item-start></ion-icon>
    <span>Wyloguj</span>
  </button>
</ion-list>
