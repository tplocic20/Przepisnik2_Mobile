<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <common-list-element *ngFor="let rec of recipes | async" [item]="rec" (onClick)="recipeClicked(rec)"></common-list-element>
</ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="recipeAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
