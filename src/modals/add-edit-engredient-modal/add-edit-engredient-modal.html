<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Nazwa</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Ilość</ion-label>
      <ion-input [(ngModel)]="qty"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Jednostka</ion-label>
      <ion-input [(ngModel)]="unit"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button item-end clear color="danger" (click)="close()">
        Anuluj
      </button>
      <button ion-button item-end clear color="secondary" (click)="save()">
        Zapisz
      </button>
    </ion-item>
  </ion-list>
</ion-content>
