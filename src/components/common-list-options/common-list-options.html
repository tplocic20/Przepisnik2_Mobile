<ion-grid class="button-group">
  <ion-row>
    <ion-col>
      <button ion-button block color="primary" (click)="editItem()">
        Edytuj
      </button>
    </ion-col>
    <ion-col>
      <button ion-button block color="danger" (click)="removeItem()">
        Usu≈Ñ
      </button>
    </ion-col>
    <ion-col *ngIf="enableShare" >
      <button ion-button block icon-only color="secondary" (click)="shareItem()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
